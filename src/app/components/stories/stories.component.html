<ng-template #loading>
    <div class="rounded-md w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 w-1/3 bg-slate-200 rounded"></div>
                <div class="space-y-3">
                    <div class="h-2 w-full bg-slate-300 rounded mb-2"></div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-container *ngIf="post$ | async as posts; else loading">
    @for (item of posts; track $index) {
    <a [routerLink]="['/post']" [queryParams]="{ page: item.id }" class="group block mb-8 pb-2">
        <div>
            <div class="flex flex-col  mt-4 gap-sy-2 justify-between">
                <p class="text-sm font-sans">{{ item.modifiedDate | date}}</p>
                <p class="font-semibold font-sans">{{ item.head}}</p>

                <p class="font-normal font-sans text-sm">{{ item.details}}</p>

            </div>
        </div>
    </a>
    }
</ng-container>

<div class="mb-48"></div>
