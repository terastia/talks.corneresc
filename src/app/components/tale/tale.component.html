@if (post) {
    <a routerLink="/stories" class="mb-4 font-light border p-1 inline-block rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
    </a>
    <h1 class="title font-semibold text-2xl tracking-tighter">
        {{ post.meta.head }}
    </h1>
    <div class="flex justify-between items-center mt-2 mb-8 text-sm">
        <p class="text-sm text-neutral-600 dark:text-neutral-400"> by <span class="underline underline-offset-4">
                {{post.meta.author }}</span> on {{ post.meta.modifiedDate | date }}</p>
    </div>
} @else if (true) {
    <div class="rounded-md w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 w-1/3 bg-slate-200 rounded"></div>
                <div class="space-y-3">
                    <div class="h-48 w-full bg-slate-300 rounded mb-2"></div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>
}

<div id="editorjs" class="text-sm"></div>
